<a *ngIf="user.isActive" class="btn btn-danger" data-toggle="modal" data-target="#staticBackdrop"
    (click)="onActionButtonClicked(user.isActive)">Deactivate</a>
<a *ngIf="!user.isActive" class="btn btn-success" data-toggle="modal" data-target="#staticBackdrop"
    (click)="onActionButtonClicked(user.isActive)">Activate</a>
|
<a class="btn btn-info">View</a>
|
<a class="btn btn-warning">Update</a>

<div class="modal fade" id="staticBackdrop" data-backdrop="static" data-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">Action user</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <span class="ai-user"></span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Understood</button>
            </div>
        </div>
    </div>
</div>
