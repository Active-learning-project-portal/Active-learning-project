<div class="card">
  <div class="card-header">
    <div class="auth-logo">
      <img
        oncontextmenu="return false;"
        src="../../../assets/images/logo-symbol.png"
        alt="ALP LOGO"
      />
    </div>
    <div class="auth-header">
      <h4 class="text-center fw-bold">Create Account</h4>
    </div>
  </div>
  <div class="card-body pt-1">
    <form
      class="form-horizontal"
      role="form"
      [formGroup]="loginForm"
      (submit)="onSignUp()"
    >
      <div class="form-group">
        <label class="fw-bold mb-0 text-muted" for="email">First Name</label>
        <input
          placeholder="Enter your first name"
          type="text"
          formControlName="firstName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && controls['firstName'].errors
          }"
        />
        <div
          *ngIf="submitted && controls['firstName'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="controls['firstName'].errors['required']">
            First name is required
          </div>
        
        </div>
      </div>
      <div class="form-group">
        <label class="fw-bold mb-0 text-muted" for="lastName">Last Name</label>
        <input
          placeholder="Enter your last name"
          type="text"
          formControlName="lastName"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && controls['lastName'].errors
          }"
        />
        <div
          *ngIf="submitted && controls['lastName'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="controls['lastName'].errors['required']">
            Last name is required
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="fw-bold mb-0 text-muted" for="email">Email</label>
        <input
          placeholder="john.doe@example.com"
          type="text"
          formControlName="email"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && controls['email'].errors
          }"
        />
        <div
          *ngIf="submitted && controls['email'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="controls['email'].errors['required']">
            Email is required
          </div>
          <div *ngIf="controls['email'].errors['email']">
            Email must be a valid email address
          </div>
        </div>
      </div>
      <div class="form-group">
        <label class="fw-bold mb-0 text-muted" for="password">Password</label>
        <input
          placeholder="*******"
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{
            'is-invalid': submitted && controls['password'].errors
          }"
        />
        <div
          *ngIf="submitted && controls['password'].errors"
          class="invalid-feedback"
        >
          <div *ngIf="controls['password'].errors['required']">
            Password is required
          </div>
        </div>
      </div>
      <div class="form-group auth-login">
        <button
          [disabled]="loading"
          class="btn btn-dark form-control"
        >
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Sign Up
        </button>
      </div>
    </form>
    <div class="auth-alternate">
      <span><hr /></span>
      <i>Or</i>
      <span><hr /></span>
    </div>
    <div class="auth-connections">
      <div class="auth-github">
        <img
          oncontextmenu="return false;"
          src="../../../assets/icons/github.svg"
          alt="github auth"
        />
        <span>Github Sign Up</span>
      </div>
      <div class="auth-google">
        <alp-google-signup></alp-google-signup>
      </div>
    </div>
    <div class="auth-signup-link text-center">
      <i
        >Already have an account?
        <a [routerLink]="['/', 'auth', 'user', 'signin']">Sign In</a></i
      >
    </div>
  </div>
</div>
