<h4 class="text-center fw-bold mx-3 mb-0 text-muted">Sign in</h4>
<form class="form-horizontal" role="form" [formGroup]="loginForm" (submit)="onSubmit()">
    <div class="form-group">
        <label class="fw-bold mb-0 text-muted" for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" [ngClass]="{
                  'is-invalid': submitted && controls['email'].errors
                }" />
        <div *ngIf="submitted && controls['email'].errors" class="invalid-feedback">
            <div *ngIf="controls['email'].errors['required']">
                Email is required
            </div>
            <div *ngIf="controls['email'].errors['email']">
                Email must be a valid email address
            </div>
        </div>
    </div>
    <div class="form-group">
        <label class="fw-bold mb-0 text-muted" for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" [ngClass]="{
                  'is-invalid': submitted && controls['password'].errors
                }" />
        <div *ngIf="submitted && controls['password'].errors" class="invalid-feedback">
            <div *ngIf="controls['password'].errors['required']">
                Password is required
            </div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary" routerLink="/board">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Sign in
        </button>
        <a mat-button class="menu-button" class="btn btn-forgot text-primary" routerLink="/board">
            <span>Forgot Password?</span>
        </a>
    </div>
    <div class="form-group">
       
            <p class="text-center fw-bold my-4 mx-3 mb-0 text-muted">OR</p>
            <!-- <hr class="my-4"> -->
        <br>
        <a class="btn text-white btn-lg btn-block" style="background-color: #000" role="button">
            <i class="fab fa-facebook-f me-2"></i>Continue with Github
        </a>
        <a class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;"
        type="submit"><i class="fab fa-google me-2"></i>Continue with Google Account</a>
    </div>

    <div class="form-group">
        <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a mat-button class="menu-button" class="btn btn-forgot text-primary" routerLink="/board">
            <span>Register here</span>
        </a></p>
    </div>
</form>
